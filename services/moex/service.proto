syntax = "proto3";

package moex.contract.v1;
option go_package = "github.com/Mar1eena/trb_proto/services/moex.contract.v1";

import "google/api/annotations.proto";

service moex {
    rpc Hello_Moex (Moexrequest) returns (Moexresponse){
      option (google.api.http) = {
        post: "/test"
        body: "*"
    };  
  };
}
  
  // Сообщения для unary-методов
  message Moexrequest {
    string beginstring = 1;
    string msgtype = 2;
    string sendercompid = 3;
    string targetcompid = 4;
    string msgseqnum = 5;
    string sendingtime = 6;
    string encryptmethod = 7;
    string heartbtint = 8;
    string password = 9;
  }
  
  message Moexresponse {
    string reply = 1;
  }