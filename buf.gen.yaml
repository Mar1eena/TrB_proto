version: v2
clean: true
plugins:
  - local: protoc-gen-go
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-go-grpc
    out: gen/go
    opt: paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: gen/go
    opt: paths=source_relative
inputs:
  - directory: services
    exclude_paths:
      - services/google/api/annotations.proto
      - services/google/api/http.proto
