syntax = "proto3";

package server;
option go_package = "github.com/Mar1eena/trb_proto";

// Не обращать внимание на ошибку
import "google/api/annotations.proto";

service TestService {
    rpc TestMessage (TestRequest) returns (TestResponse){
        option (google.api.http) = {
          post: "/say"
          body: "*"
        };
      };
}

// Сообщения для unary-методов
message TestRequest {
    bytes bytes = 1;
  }
  
  message TestResponse {
    bytes reply = 1;
  }